<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sukoon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🕌 Sukoon</h1>
    <div id="reminder-box">
      <h2 id="type"></h2>
      <p id="text"></p>
      <p id="translation" class="translation"></p>
      <p id="reference" class="ref"></p>
    </div>
    <button onclick="loadReminder()">🔁 New Reminder</button>
  </div>
  <div id="install-prompt" style="display: none;">
    <div class="install-box">
      <p>📱 Install <strong>Sukoon</strong> for your daily reminder – even offline!</p>
      <button id="install-btn">Install</button>
      <button id="dismiss-btn">Close</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
